<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴공이지만 연애는 하고싶어 연애시뮬레이션</title>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game_ending_style.css') }}">

    <script>
        playerID = parent.player_session.playerID
        $(document).ready(function () {
            get_choices(playerID, function (choices) {
                // 1. 객체를 [키, 값] 쌍의 배열로 변환
                const entries = Object.entries(choices);

                // 2. 숫자 키를 기준으로 오름차순 정렬
                entries.sort(([aKey], [bKey]) => {
                    return Number(aKey) - Number(bKey);
                });

                const filteredEntries = entries.filter(([key]) => Number(key) <= 30);

                let your_sequences = `<h4>당신의 선택들</h4>`;

                // 4. 필터링된 'filteredEntries' 배열을 순회
                filteredEntries.forEach(([key, value]) => {
                    if (value != null) {
                        your_sequences += `<div class="choice-sequence-text">${value}</div>`;
                    }
                });

                let Developers_html =
                    `
                    <br><br><br>
                    <h3>TITLE</h3>
                    <h5>컴공이지만 연애는 하고싶어 : 연애시뮬레이션</h5>
                    <br><br><h3>CAST</h3>
                    <h5>강지수  주인공</h5>
                    <br><br><h3>Developers</h3>
                    <h5>천현준  이수빈  이승욱</h5>
                    <br><br><h3>SUPPOTER</h3>
                    <h5>Thanks to 이후길</h5>
                    <br><br><h3>AUTHORSHIPS</h3>
                    <h5>배경음악 : 두근두근 문예부! ost</h5>
                `

                const ending_credits_html = your_sequences + Developers_html;

                $('.ending-credits').html(ending_credits_html)
            });

            show_review();
        });
    </script>

    <style>
        /* 기본 설정 */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', Arial, sans-serif;
            /* 폰트 변경 */
            margin: 0;
        }

        .theater-view {
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }

        /* --- [수정된 부분 START] --- */

        .screen-container {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
            /* 배경을 더 어둡게 변경 */
            border: 5px solid #222;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            /* 이 부분이 중요합니다 */
        }

        .ending-credits {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: scrollCredits 60s linear infinite;
            /* infinite 추가 */
        }

        @keyframes scrollCredits {
            0% {
                /* 화면 아래쪽에서 시작 */
                transform: translateY(100%);
            }

            100% {
                /* 화면 위로 완전히 사라지도록 변경 */
                transform: translateY(-120%);
            }
        }

        /* [추가] 엔딩 크레딧 텍스트 스타일 */
        .ending-credits h4,
        .ending-credits h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ccc;
            text-transform: uppercase;
            /* 대문자 변환 */
            letter-spacing: 0.2em;
            /* 자간 넓게 */
            margin-top: 3rem;
            /* 섹션 간격 */
            margin-bottom: 1rem;
        }

        .ending-credits h4 {
            /* '당신의 선택들' 제목을 더 강조 */
            font-size: 1.5rem;
            color: #fff;
        }

        .ending-credits h5,
        .ending-credits .choice-sequence-text {
            font-size: 1rem;
            font-weight: 400;
            color: #a0a0a0;
            line-height: 1.7;
            /* 줄 간격 */
            margin: 0.2rem 0;
        }

        .ending-credits .choice-sequence-text {
            color: #dbdbdb;
            /* 선택지는 약간 더 밝게 표시 */
        }

        /* --- [수정된 부분 END] --- */


        .choice-sequence-text {
            margin: 5px;
        }

        .comment-box {
            background: #111;
            padding: 20px;
            margin-top: 30px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .comment-box:hover {
            transform: translateY(-5px);
        }

        .comment-box h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .comment-box textarea {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
        }

        .review-info-box {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .review-text-box {
            color: #eee;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .submit-button {
            background-color: #2a2a2a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #444444;
        }

        /* --- 버튼 공통 스타일 --- */
        .view-replies-btn,
        .reply-btn {
            background-color: #2a2a2a;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .view-replies-btn:hover,
        .reply-btn:hover {
            background-color: #3c3c3c;
            color: #fff;
        }

        /* --- '답글달기' 버튼만 적용되는 스타일 --- */
        .reply-btn {
            display: none;
            /* 기본적으로 숨김 */
        }

        .comment-box:hover .reply-btn {
            display: inline-block;
            /* 마우스 올렸을 때 보이게 */
        }

        /* --- 버튼 컨테이너 스타일 --- */
        .reply-button-container {
            text-align: right;
            /* 버튼을 오른쪽으로 정렬 */
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #222;
        }

        /* --- 답글 입력창 스타일 --- */
        .reply-input-box {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        .reply-input-box textarea {
            flex-grow: 1;
            background-color: #000;
            color: #fff;
            border: 1px solid #555;
            padding: 8px;
            resize: vertical;
            min-height: 40px;
            box-sizing: border-box;
        }

        .reply-input-box button {
            background-color: #2a2a2a;
            color: #ccc;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reply-input-box button:hover {
            background-color: #3c3c3c;
        }

        /* --- 기존 답글 표시 스타일 --- */
        .replies-container {
            display: none;
            /* 기본적으로 답글 숨기기 */
            margin-top: 20px;
            padding: 20px;
            background-color: #0a0a0a;
            border-radius: 8px;
            border-top: 1px solid #333;
        }

        .single-reply {
            margin-bottom: 15px;
        }

        .reply-info {
            font-size: 0.85rem;
            color: #999;
            font-weight: bold;
        }

        .reply-text {
            margin-top: 5px;
            padding-left: 10px;
            border-left: 2px solid #555;
            color: #ddd;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="theater-view">
        <div class="screen-container">
            <div class="ending-credits"></div>
        </div>
        <div class="comment-box">
            <h2></h2>
            <textarea id="save-review-box" placeholder="Share your experience with us." rows="5"></textarea>
            <button class="submit-button" onclick="save_review()">register</button>
        </div>

        <div class="contents">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
