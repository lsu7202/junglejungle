<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인</title>S

    <!--CSS 불러오기 코드-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <style>
        body {
            /* 'url_for'를 사용하여 올바른 이미지 경로를 생성합니다. */
            background-image: url("/static/images/img_ed/%EC%B5%9C%EC%A2%85%ED%95%A9%EB%B3%B8/login.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            /* 배경 이미지와 조화를 위해 투명도를 추가합니다. */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .user-input {
            margin-bottom: 15px;
            text-align: left;
        }

        .user-input label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .user-input input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>로그인</h2>
        <div class="user-input">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="user-input">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password">
        </div>
        <button id="login-btn" class="login-btn" onclick="load_game_new(100)">로그인</button>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
