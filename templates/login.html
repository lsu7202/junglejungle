<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!--CSS 불러오기 코드-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <style>
        body {
            /* 배경 이미지와 조화를 위해 투명도를 추가합니다. */
            background-image: url("../static/images/title/title.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            /* body에 직접 filter를 적용하는 대신, 가상 요소를 사용합니다. */
        }
        
        /* 배경 이미지 위에 어두운 레이어를 추가하는 가상 요소 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(54, 50, 50, 0.3); /* 검은색 반투명 레이어 */
            z-index: -1;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        
        /* 로그인 박스에 마우스를 올렸을 때 효과 */
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            margin-bottom: 20px;
            /* 텍스트 색상을 밝은 노란색으로 변경 */
            color: #1b1806;
        }

        .user-input {
            margin-bottom: 15px;
            text-align: left;
        }

        .user-input label {
            display: block;
            margin-bottom: 5px;
            /* 레이블 색상을 노란색으로 변경 */
            color: #121003;
        }

        .user-input input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: transparent;
            border: 2px solid #1a1605;
            border-radius: 4px;
            color: #fff;
        }
       
       .login-btn {
           width: 100%;
           padding: 10px;
           background-color: rgba(199, 206, 212, 0);
           color: #110303;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           font-size: 16px;
           transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
       }
       
       /* 버튼에 마우스를 올렸을 때 효과 */
       .login-btn:hover {
           background-color: rgba(199, 206, 212, 0.2);
           transform: translateY(-3px);
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       /* 버튼을 클릭했을 때 효과 */
       .login-btn:active {
           transform: translateY(0);
           background-color: rgba(199, 206, 212, 0.4);
       }
       
    </style>
</head>

<body>
    <div class="login-box">
        <h2>로그인</h2>
        <div class="user-input">
            <label for="username">아이디</label>
            <input type="text" id="playerID_login" name="username">
        </div>
        <div class="user-input">
            <label for="password">비밀번호</label>
            <input type="password" id="password_login" name="password">
        </div>
        <button id="login-btn" class="login-btn" onclick="load_playerData()">로그인</button>
        <div onclick="load_game_signup()" style="cursor: pointer;"><br>회원가입</div>

    </div>
    <title>Prevent Key Combination</title>


    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // JavaScript에서 뒤로가기를 방지하는 함수
        function preventGoBack() {
            // 현재 URL을 히스토리 스택에 다시 추가하여 뒤로가기를 막는 효과
            history.pushState(null, null, location.href);
            alert("뒤로 갈 수 없다");
        }

        // 페이지가 처음 로드될 때 history 스택에 항목을 추가
        // 이렇게 하면 뒤로가기 버튼을 눌렀을 때, 현재 페이지가 다시 로드됩니다.
        window.onload = function() {
            history.pushState(null, null, location.href);
            
            // popstate 이벤트를 감지하여 뒤로가기 버튼 클릭 시 preventGoBack 함수 실행
            window.addEventListener('popstate', preventGoBack);
        };
    </script>
</body>

</html>
