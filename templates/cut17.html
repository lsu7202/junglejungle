<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>컴공이지만 연애는 하고싶어 연애시뮬레이션</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        /* 진동 애니메이션 효과 정의 */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        body {
            /* 실제 사용하는 이미지 경로로 수정해주세요. */
            background-image: url("../static/images/img_ed/최종합본/black.png");
            background-repeat: no-repeat;
            background-position: center;
            
            /* !important 규칙을 추가하여 main_style.css의 설정을 덮어씁니다.
               이 페이지에서만 이미지 크기를 50%로 강제합니다.
            */
            /* background-size: 50% !important; */
            
            /* !important 규칙을 추가하여 main_style.css의 설정을 덮어씁니다.
               이 페이지에서만 진동(shake) 애니메이션을 강제로 적용합니다.
            */
            animation: shake 0.5s infinite !important;
        }

        
    </style>

    <!--CSS 불러오기 코드-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_style.css') }}">
</head>
