<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인</title>

    <!-- jquery 불러오기 코드 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!--CSS 불러오기 코드-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        /* 기본 Body 스타일 */
        body {
            /* 배경 이미지를 깔끔한 느낌의 이미지로 교체합니다. */
            background-image: url("../static/images/title/title.png");
            background-size: 120%; /* 흐르는 효과를 위해 이미지 크기를 키웁니다. */
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            color: #fff; /* 전체 폰트 색상을 흰색으로 변경 */
            animation: background-flow 60s linear infinite alternate;
        }

        /* 배경을 천천히 움직이게 하는 애니메이션 */
        @keyframes background-flow {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 100%;
            }
        }
        
        /* 배경 이미지 위에 어두운 레이어를 추가하는 가상 요소 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* 회원가입 박스 스타일 - 미니멀한 디자인으로 변경 */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
            /* 회원가입 창에 두근거리는 애니메이션을 추가합니다. */
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        /* 책 모양과 관련된 가상 요소 및 애니메이션을 제거합니다. */
        .login-box::before {
            display: none;
        }

        @keyframes gentle-float {
            
        }

        .login-box:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            /* 호버 시 애니메이션을 일시 정지하고 살짝 확대합니다. */
            animation-play-state: paused;
            transform: scale(1.02);
        }
        
        .login-title {
            margin-bottom: 30px;
            color: #fff;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 2px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 10px;
        }

        .user-input {
            margin-bottom: 20px;
            text-align: left;
        }

        .user-input label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .user-input input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            color: #fff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* '회원가입' 버튼 스타일 */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a638b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            background-color: #3b5073;
        }
        
        /* 심장이 뛰는 애니메이션 키프레임 정의 */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>회원가입</h2>
        <div class="user-input">
            <label for="playerID">아이디</label>
            <input type="text" id="playerID_signup" name="playerID">
        </div>
        <div class="user-input">
            <label for="password">비밀번호</label>
            <input type="password" id="password_signup" name="password">
        </div>
        <button id="signup-btn" class="login-btn" onclick="playSoundAndExecute(save_playerData)">SIGN UP</button>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <audio id="click-sound" src="{{ url_for('static', filename='images/img_ed/최종합본/마우스효과음.mp3') }}" preload="auto"></audio>

    <script>
        // ## 추가된 함수 ##

        // 1. 버튼 클릭 효과음을 재생하는 공통 함수
        function playClickSound() {
            const clickSound = document.getElementById('click-sound');
            if (clickSound) {
                clickSound.currentTime = 0; // 소리를 처음부터 다시 재생
                clickSound.play().catch(error => console.error("효과음 재생 오류:", error));
            }
        }

        // 2. 소리를 먼저 재생한 후, 원래 함수를 실행하는 만능 핸들러 함수
        function playSoundAndExecute(originalFunction) {
            playClickSound(); // 먼저 소리를 재생
            
            // 0.2초 후에 원래 실행하려던 함수를 실행
            setTimeout(() => {
                if (typeof originalFunction === 'function') {
                    originalFunction();
                }
            }, 200);
        }
    </script>
</body>

</html>
