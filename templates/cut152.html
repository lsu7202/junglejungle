            'ã…': 3, 'ã…”': 3, 'ã…’': 4, 'ã…–': 4, 'ã…˜': 4,
            'ã…™': 6, 'ã…š': 3, 'ã…': 4, 'ã…': 6, 'ã…Ÿ': 4, 'ã…¢': 2,
            'ã„²': 2, 'ã„¸': 6, 'ã…ƒ': 8, 'ã…†': 4, 'ã…‰': 6,
            'ã„³': 3, 'ã„µ': 5, 'ã„¶': 5, 'ã„º': 6, 'ã„»': 9, 'ã„¼': 9,
            'ã„½': 7, 'ã„¾': 9, 'ã„¿': 10, 'ã…€': 8, 'ã…„': 6

        function disassembleKoreanToList(text) {
            const CHOSUNG = ['ã„±','ã„²','ã„´','ã„·','ã„¸','ã„¹','ã…','ã…‚','ã…ƒ','ã……','ã…†','ã…‡','ã…ˆ','ã…‰','ã…Š','ã…‹','ã…Œ','ã…','ã…'];
            const JUNGSUNG = ['ã…','ã…','ã…‘','ã…’','ã…“','ã…”','ã…•','ã…–','ã…—','ã…˜','ã…™','ã…š','ã…›','ã…œ','ã…','ã…','ã…Ÿ','ã… ','ã…¡','ã…¢','ã…£'];
            const JONGSUNG = ['','ã„±','ã„²','ã„³','ã„´','ã„µ','ã„¶','ã„·','ã„¹','ã„º','ã„»','ã„¼','ã„½','ã„¾','ã„¿','ã…€','ã…','ã…‚','ã…„','ã……','ã…†','ã…‡','ã…ˆ','ã…Š','ã…‹','ã…Œ','ã…','ã…'];

            const result = [];
            for (const char of text) {
                const code = char.charCodeAt(0);
                if (code >= 0xAC00 && code <= 0xD7A3) {
                    const relativeCode = code - 0xAC00;
                    const chosungIndex = Math.floor(relativeCode / 588);
                    const jungsungIndex = Math.floor((relativeCode % 588) / 28);
                    const jongsungIndex = relativeCode % 28;

                    result.push(CHOSUNG[chosungIndex]);

                    const complexJungsungs = {

                        'ã…':['ã…œ','ã…“'],'ã…':['ã…œ','ã…”'],'ã…Ÿ':['ã…œ','ã…£'],'ã…¢':['ã…¡','ã…£']
                    };
                    const jungsungChar = JUNGSUNG[jungsungIndex];
                    if (complexJungsungs[jungsungChar]) {
                        result.push(...complexJungsungs[jungsungChar]);
                    } else {

                    }

                    if (jongsungIndex > 0) result.push(JONGSUNG[jongsungIndex]);

        }

        function getNameStrokes(name) {

        async function calculateCompatibility() {

            const partnerName = document.getElementById('partner-name').value;

            const myStrokes = getNameStrokes(myName);
            const partnerStrokes = getNameStrokes(partnerName);
            let combinedStrokes = [];
            const maxLength = Math.max(myStrokes.length, partnerStrokes.length);

            for (let i = 0; i < maxLength; i++) {
                if (i < myStrokes.length) combinedStrokes.push(myStrokes[i]);

            for (const line of animationLines) {

                lineElement.textContent = line;

                await sleep(500);

            const finalScore = currentNumbers[0] * 10 + currentNumbers[1];

            let description = '';

            else description = 'ì„œë¡œ ë‹¤ë¥¸ ë§¤ë ¥ì„ ê°€ì§„ ê´€ê³„ë„¤ìš”. ì„œë¡œë¥¼ ì´í•´í•˜ë ¤ ë…¸ë ¥í•˜ë©´ ì¢‹ì•„ìš”. ğŸ˜Œ';

            document.getElementById('result-title').textContent = `${myName}ì™€ ${partnerName}ì˜ ê¶í•© ê²°ê³¼`;
            document.getElementById('result-score').textContent = `${finalScore}ì `;
